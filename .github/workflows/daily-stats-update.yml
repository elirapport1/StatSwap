name: Daily Stats Update

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Create build script
        run: |
          echo '{
            "compilerOptions": {
              "composite": true,
              "module": "NodeNext",
              "moduleResolution": "nodenext",
              "lib": ["DOM", "DOM.Iterable", "ESNext"],
              "jsx": "react-jsx",
              "resolveJsonModule": true,
              "skipLibCheck": true,
              "strict": true,
              "noEmit": false,
              "allowImportingTsExtensions": true,
              "outDir": "./dist-scripts",
              "rootDir": "./src",
              "tsBuildInfoFile": "./node_modules/.tmp/tsconfig.app.tsbuildinfo"
            },
            "include": ["src/data/playerStats.ts"]
          }' > tsconfig.build.json

      - name: Create mock data directory
        run: |
          # First create the source mock file
          mkdir -p src/data
          echo "export const scrapeStatFromStatmuse = async (query) => { return Math.floor(Math.random() * 1000); };" > src/data/scrape_stats.js

      - name: Compile and run stats generator
        run: |
          mkdir -p ./node_modules/.tmp
          npx tsc -p tsconfig.build.json
          node dist-scripts/data/playerStats.js
        env:
          NODE_ENV: production

      - name: Build application
        run: |
          npm run build
        env:
          NODE_ENV: production

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push if changes
        run: |
          git add src/data/player_stats.json
          git diff --staged --quiet || (git commit -m "Update player stats for $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3