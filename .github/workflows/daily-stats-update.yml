name: Daily Stats Update

on:
  schedule:
    # Runs at 20:55 UTC every day
    - cron: '58 20 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd my-app
          npm install

      - name: Generate new player stats
        run: |
          cd my-app/src/data
          node --loader ts-node/esm playerStats.ts

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add my-app/src/data/player_stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update player stats for $(date +'%Y-%m-%d')" && git push)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-app/dist 