name: Test Daily Workflow

on:
  schedule:
    # Runs every day at 9:05 Central Time (14:05 UTC)
    - cron: '5 15 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-test-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create timestamp file
        run: |
          mkdir -p test-outputs
          echo "Workflow ran successfully at $(date)" > test-outputs/latest-run.txt

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push changes
        run: |
          git add test-outputs/latest-run.txt
          git commit -m "Daily workflow test run $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 